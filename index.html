<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Summit 2025 Guide</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #0f3c78;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            border: 2px solid #0f3c78;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        .search-box:focus {
            box-shadow: 0 0 5px rgba(15, 60, 120, 0.5);
        }
        .playback-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .speed-button {
            padding: 8px 12px;
            background-color: #0f3c78;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .speed-button:hover {
            background-color: #0a2a58;
        }
        .speed-button.active {
            background-color: #ff5500;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .volume-icon {
            color: #0f3c78;
            font-size: 1.2rem;
        }
        .volume-slider {
            width: 100px;
            cursor: pointer;
        }
        .session-list {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .session-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .session-item:last-child {
            border-bottom: none;
        }
        .play-button {
            background-color: #0f3c78;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 5px;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #0a2a58;
        }
        .play-button.playing {
            background-color: #ff5500;
        }
        .audio-timer {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #666;
            width: 100px;
            text-align: center;
        }
        .session-content {
            flex-grow: 1;
        }
        .session-title {
            color: #0f3c78;
            text-decoration: none;
            font-weight: bold;
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .session-title:hover {
            text-decoration: underline;
        }
        .session-title-ja {
            color: #555;
            font-size: 0.9rem;
            margin-top: 3px;
        }
        .hidden {
            display: none;
        }
        .section-divider {
            height: 15px;
            border-bottom: 2px solid #0f3c78;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #0f3c78;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Adobe Summit 2025 Guide</h1>
        </header>
        
        <div class="controls-container">
            <input type="text" id="searchInput" class="search-box" placeholder="ã‚»ãƒƒã‚·ãƒ§ãƒ³ç•ªå·ã‚„ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã§æ¤œç´¢...">
            
            <div class="playback-controls">
                <button class="speed-button active" data-speed="1.0">1.0x</button>
                <button class="speed-button" data-speed="1.2">1.2x</button>
                <button class="speed-button" data-speed="1.5">1.5x</button>
                <button class="speed-button" data-speed="1.8">1.8x</button>
            </div>
            
            <div class="volume-control">
                <span class="volume-icon">ğŸ”Š</span>
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        
        <audio id="audioPlayer"></audio>
        
        <div class="session-list" id="sessionList">
            <!-- ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¢ã‚¤ãƒ†ãƒ ã¯ JavaScriptã§å‹•çš„ã«è¿½åŠ ã•ã‚Œã¾ã™ -->
        </div>
        
        <footer>
            <p>Â© 2025 Adobe Summit Guide</p>
        </footer>
    </div>

    <script src="sessions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const sessionList = document.getElementById('sessionList');
            const audioPlayer = document.getElementById('audioPlayer');
            const speedButtons = document.querySelectorAll('.speed-button');
            const volumeSlider = document.querySelector('.volume-slider');
            
            let currentPlayingButton = null;
            let currentSessionId = null;
            let currentTimerElement = null;
            let currentPlaybackRate = 1.0; // ç¾åœ¨ã®å†ç”Ÿé€Ÿåº¦ã‚’ä¿å­˜ã™ã‚‹å¤‰æ•°s
            
            // éŸ³å£°ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã®åˆæœŸè¨­å®š
            audioPlayer.volume = volumeSlider.value;
            
            // ã‚»ãƒƒã‚·ãƒ§ãƒ³ãƒªã‚¹ãƒˆã®è¡¨ç¤º
            function renderSessionList(filteredSessions = sessions) {
                sessionList.innerHTML = '';
                
                filteredSessions.forEach(session => {
                    const sessionItem = document.createElement('div');
                    sessionItem.className = 'session-item';
                    
                    const audioControls = document.createElement('div');
                    audioControls.className = 'audio-controls';
                    
                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    playButton.innerHTML = 'â–¶';
                    playButton.setAttribute('data-session-id', session.id);
                    playButton.setAttribute('title', 'å†ç”Ÿ/åœæ­¢');
                    
                    const audioTimer = document.createElement('div');
                    audioTimer.className = 'audio-timer';
                    audioTimer.textContent = '0:00 / 0:00';
                    
                    audioControls.appendChild(playButton);
                    audioControls.appendChild(audioTimer);
                    
                    const sessionContent = document.createElement('div');
                    sessionContent.className = 'session-content';
                    
                    const titleLink = document.createElement('a');
                    titleLink.className = 'session-title';
                    titleLink.href = session.htmlFile;
                    titleLink.textContent = session.title;
                    titleLink.setAttribute('target', '_blank');
                    
                    const titleJa = document.createElement('div');
                    titleJa.className = 'session-title-ja';
                    titleJa.textContent = session.titleJa;
                    
                    sessionContent.appendChild(titleLink);
                    sessionContent.appendChild(titleJa);
                    
                    sessionItem.appendChild(audioControls);
                    sessionItem.appendChild(sessionContent);
                    
                    sessionList.appendChild(sessionItem);
                    
                    // å†ç”Ÿãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
                    playButton.addEventListener('click', function() {
                        const sessionId = this.getAttribute('data-session-id');
                        toggleAudio(this, sessionId, audioTimer);
                    });
                });
            }
            
            // ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆç”¨ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼å‚ç…§
            let timeUpdateListener = null;
            let endedListener = null;
            
            // éŸ³å£°å†ç”Ÿã®åˆ‡ã‚Šæ›¿ãˆ
            function toggleAudio(button, sessionId, timerElement) {
                // ç¾åœ¨å†ç”Ÿä¸­ã®ãƒœã‚¿ãƒ³ãŒã‚ã‚‹å ´åˆ
                if (currentPlayingButton && currentPlayingButton !== button) {
                    currentPlayingButton.innerHTML = 'â–¶';
                    currentPlayingButton.classList.remove('playing');
                    
                    // ä»¥å‰ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
                    if (timeUpdateListener) {
                        audioPlayer.removeEventListener('timeupdate', timeUpdateListener);
                    }
                    if (endedListener) {
                        audioPlayer.removeEventListener('ended', endedListener);
                    }
                }
                
                // åŒã˜ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã¯å†ç”Ÿ/åœæ­¢ã‚’åˆ‡ã‚Šæ›¿ãˆ
                if (currentSessionId === sessionId && !audioPlayer.paused) {
                    audioPlayer.pause();
                    button.innerHTML = 'â–¶';
                    button.classList.remove('playing');
                    currentPlayingButton = null;
                    currentSessionId = null;
                    currentTimerElement = null;
                } else {
                    // æ–°ã—ã„ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’å†ç”Ÿ
                    const session = sessions.find(s => s.id === sessionId);
                    audioPlayer.src = session.audioFile;
                    
                    // ç¾åœ¨è¨­å®šã•ã‚Œã¦ã„ã‚‹å†ç”Ÿé€Ÿåº¦ã‚’é©ç”¨
                    audioPlayer.playbackRate = currentPlaybackRate;
                    
                    audioPlayer.play();
                    button.innerHTML = 'â¸';
                    button.classList.add('playing');
                    currentPlayingButton = button;
                    currentSessionId = sessionId;
                    currentTimerElement = timerElement;
                    
                    // ä»¥å‰ã®ãƒªã‚¹ãƒŠãƒ¼ãŒã‚ã‚Œã°å‰Šé™¤
                    if (timeUpdateListener) {
                        audioPlayer.removeEventListener('timeupdate', timeUpdateListener);
                    }
                    if (endedListener) {
                        audioPlayer.removeEventListener('ended', endedListener);
                    }
                    
                    // å†ç”Ÿæ™‚é–“ã®æ›´æ–°ç”¨é–¢æ•°
                    timeUpdateListener = function() {
                        updateTimer(timerElement);
                    };
                    
                    // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã®å†ç”Ÿçµ‚äº†æ™‚ã®å‡¦ç†ç”¨é–¢æ•°
                    endedListener = function() {
                        button.innerHTML = 'â–¶';
                        button.classList.remove('playing');
                        currentPlayingButton = null;
                        currentSessionId = null;
                        currentTimerElement = null;
                    };
                    
                    // æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                    audioPlayer.addEventListener('timeupdate', timeUpdateListener);
                    audioPlayer.addEventListener('ended', endedListener);
                }
            }
            
            // å†ç”Ÿæ™‚é–“ã®è¡¨ç¤ºã‚’æ›´æ–°
            function updateTimer(timerElement) {
                if (timerElement) {
                    const currentTime = formatTime(audioPlayer.currentTime);
                    const duration = formatTime(audioPlayer.duration || 0);
                    timerElement.textContent = `${currentTime} / ${duration}`;
                }
            }
            
            // æ™‚é–“ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆç§’ã‚’åˆ†:ç§’ã®å½¢å¼ã«å¤‰æ›ï¼‰
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
            
            // å†ç”Ÿé€Ÿåº¦ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
            speedButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const speed = parseFloat(this.getAttribute('data-speed'));
                    audioPlayer.playbackRate = speed;
                    currentPlaybackRate = speed; // å†ç”Ÿé€Ÿåº¦ã‚’å¤‰æ•°ã«ä¿å­˜
                    
                    // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚¯ãƒ©ã‚¹ã‚’åˆ‡ã‚Šæ›¿ãˆ
                    speedButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // éŸ³é‡ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
            volumeSlider.addEventListener('input', function() {
                audioPlayer.volume = this.value;
            });
            
            // æ¤œç´¢ã‚¤ãƒ™ãƒ³ãƒˆ
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderSessionList();
                    return;
                }
                
                // æ¤œç´¢æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
                const filteredSessions = sessions.filter(session => {
                    return session.title.toLowerCase().includes(searchTerm) || 
                           session.titleJa.toLowerCase().includes(searchTerm) ||
                           session.id.toLowerCase().includes(searchTerm);
                });
                
                renderSessionList(filteredSessions);
            });
            
            // åˆæœŸè¡¨ç¤º
            renderSessionList();
        });
    </script>
</body>
</html>
